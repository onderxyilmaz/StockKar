version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stock-manager-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stok_yonetim
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-manager-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-manager-app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/stok_yonetim
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-manager-network
    command: sh -c "npm run db:push && node dist/index.cjs"

volumes:
  postgres_data:

networks:
  stock-manager-network:
    driver: bridge
